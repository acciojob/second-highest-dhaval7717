<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
				return -Infinity;
			}

			// Initialize max and secondMax to negative infinity
			let max = -Infinity;
			let secondMax = -Infinity;

			// Iterate through the array
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > max) {
					// If the current element is greater than max,
					// update max and secondMax accordingly
					secondMax = max;
					max = arr[i];
				} else if (arr[i] > secondMax && arr[i] < max) {
					// If the current element is greater than secondMax but less than max,
					// update secondMax
					secondMax = arr[i];
				}
			}

			// If all elements are the same, secondMax will still be -Infinity
			if (secondMax === -Infinity) {
				return -Infinity;
			}

			return secondMax;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
